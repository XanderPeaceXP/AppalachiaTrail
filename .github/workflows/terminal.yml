name: terminal
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          java-package: jdk
          architecture: x64
      - run: javac *.java; java Color; java Args 12345 < README.md;
        working-directory: terminal
